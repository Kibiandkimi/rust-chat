name: Rust

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-on-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build-debug
      run: cargo build --verbose
    - name: Build-release
      run: cargo build --release --verbose

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.2.1-node20
      with:
        name: rust-test.exe
        path: ./target/*/rust-test.exe
        # path: ./target/debug/rust-test.exe
        # path: ./target/release/rust-test.exe

  build-on-linux:

    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v4
    - name: Build-debug
      run: cargo build --verbose
    - name: Build-release
      run: cargo build --release --verbose
  
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.2.1-node20
      with:
        name: rust-test
        path: ./target/*/rust-test
        # path: ./target/debug/rust-test
        # path: ./target/release/rust-test
    
        
    
